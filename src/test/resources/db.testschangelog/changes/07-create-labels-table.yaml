databaseChangeLog:
  - changeSet:
      id: create-labels-table
      author: mseler
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: ENUM ('BLUE', 'CHARTREUSE', 'RED', 'CRIMSON', 'CYAN', 'LIME', 'GREEN')
                  constraints:
                    nullable: false
